syntax = "proto3";
package blob;
service Blob {
  rpc Move (BlobRequest) returns (BlobResponse) {}
}
message BlobRequest {
  uint32 id = 1;
  double x = 2;
  double y = 3;
}
message BlobResponse {
  double x = 1;
  double y = 2;
  bool alive = 3;
  int32 mass = 4;
  bytes players = 5;
  bytes food = 6;
}